<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaピザ</title>
</head>
<body>
    <section class="menu">
        <div class="nav">
            <div class="logo">
                <img src="Images/Screenshot_2023-10-10_213806-removebg-preview.png" alt="logo" width="120" height="120">
            </div>

            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div> 
                <button class="signin">SignIn</button>
                <button class="signup">SignUp</button>
            </div>
        </div>
    </section>
    <section class="grid">
        <div class="content">
            <div class="content-left">
                <div class="info">
                    <h2>Your Pizza,<br>Your Way.</h2>
                    <p>From Oven to Your Heart,<br>
                    We Deliver Mouthwatering Pizza Every Time.</p>
                </div>
                <button>Explore Pizza's</button>
            </div>

            <!-- <div class="content right">
                <img src="Images/R.png" alt="pizza.png">
            </div> -->
            
        </div>
    </section>

    <section class="category">
        <div class="list-items">
            <h3>Popular Pizza's</h3>
            <div class="card-list">
                <div class="card">
                    <img src="Images/Pizza-Free-PNG-Image.png" alt="">
                    <div class="food-title">
                        <h1>Regular Pizza</h1>
                    </div>
                    <div class="desc-food">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <div class="price">
                        <span>$15.99</span><span><i class="fa-solid fa-cart-plus"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
